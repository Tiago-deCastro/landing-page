<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/coffee-cup-on-a-wooden-table-dark-background.jpg)">
    <div class="container">
      <h1>The Cofee Place</h1>
      <p>This is the place for all things coffee.</p>
      <a class="btn-primary" href="#">Sip a cup</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/coffee-beans.png" alt>
        <h4>Bean</h4>
        <p>From bean to cream</p>
      </div>
      <div class="card">
        <img src="images/drip-glass.png">
        <h4>Drip</h4>
        <p>From drip to sip</p>
      </div>
      <div class="card">
        <img src="images/coffee-cup.png">
        <h4>Sip</h4>
        <p>From cup to lip</p>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a class="icon" href="#">
        <i class="fab fa-wikipedia-w" href="https://en.wikipedia.org/wiki/Coffee"></i>
      </a>
        <p>This site was crafted while attending Le Wagon</p>
      </ul>
    </div>
  </div>
</body>
</html>
